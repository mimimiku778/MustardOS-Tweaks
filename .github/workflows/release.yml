name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Find changed directories and package
        id: package
        run: |
          changed=$(git diff --name-only HEAD~1 HEAD | cut -d/ -f1 | sort -u)
          for dir in $changed; do
            [ -d "$dir" ] && [ "$dir" != ".github" ] && zip -r "${dir}.zip" "$dir/"
          done
          zips=$(ls *.zip 2>/dev/null || true)
          if [ -z "$zips" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Release
        if: steps.package.outputs.skip == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-${{ steps.sha.outputs.short }}
          name: Build ${{ steps.sha.outputs.short }}
          files: "*.zip"
          generate_release_notes: true
